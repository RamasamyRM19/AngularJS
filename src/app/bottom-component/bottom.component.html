<!---------------------------- BOTTOM LEFT CONTAINER ------------------------------->
<div [ngClass]="commonService.viewLeftContainer ?'left-container' :'hide-left-container'">
  <app-bottom-left-bar></app-bottom-left-bar>
</div>

<!---------------------------- CENTER CONTAINER ------------------------------->
<div [ngClass]="{'center-container': commonService.applyClass === constant.NORMAL_SCREEN,
  'full-screen-view':commonService.applyClass === constant.FULL_SCREEN,
  'center-container-left-view':commonService.applyClass === constant.LEFT_SCREEN,
  'center-container-shrink': commonService.applyClass === constant.CENTER_SCREEN 
}">
  <app-bottom-center-bar></app-bottom-center-bar>
</div>

<!---------------------------- RIGHT CONTAINER ------------------------------->
<div [ngClass]="commonService.viewRightContainer?'right-container':'hide-right-container-block'">
  <app-bottom-right-bar></app-bottom-right-bar>
</div>
