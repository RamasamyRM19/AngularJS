<div class="middle-content1" *ngFor="let item of task">
  <div class="circle">
    <i class={{item.circleIcon}}></i>
  </div>
  <div class="task">
    <p class="new">{{item.name}}</p>
    <p class="period">{{item.subName}}</p>
  </div>
  <div class="star">
    <i class={{item.starIcon}}></i>
  </div>
</div>
