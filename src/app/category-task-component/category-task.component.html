<!---------------------------- BOTTOM LEFT CONTAINER ------------------------------->
<div [ngClass]="taskService.viewLeftContainer ?'left-container' :'hide-left-container'">
  <app-category></app-category>
</div>

<!---------------------------- CENTER CONTAINER ------------------------------->
<div [ngClass]="{'center-container': taskService.applyClass === constant.NORMAL_SCREEN,
  'full-screen-view':taskService.applyClass === constant.FULL_SCREEN,
  'center-container-left-view':taskService.applyClass === constant.LEFT_SCREEN,
  'center-container-shrink': taskService.applyClass === constant.CENTER_SCREEN 
}">
  <app-task-list></app-task-list>
</div>

<!---------------------------- RIGHT CONTAINER ------------------------------->
<div [ngClass]="taskService.viewRightContainer?'right-container':'hide-right-container-block'">
  <app-task-details></app-task-details>
</div>
